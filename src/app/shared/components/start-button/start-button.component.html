<button 
  class="btn"
  [ngClass]="{'is-expanded': getIsExpanded()}"
  (click)="startAnimation()"
  (mousemove)="onMouseMove($event)"
  (mouseenter)="show = true"
  (mouseleave)="show = false"
>
<span 
  *ngIf="show" 
  class="dot" 
  [ngStyle]="{'top.px': y, 'left.px': x}">
</span>
  <span class="btn-text">Comenzar</span>
</button>
