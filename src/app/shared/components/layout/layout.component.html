<div class="layout bg-body" [ngClass]="{
    'dark-theme': (theme$ | async) == 'dark', 
    'is-menu-close': !getIsMenuOpen()
}">
    <app-header class="header"></app-header>
    <app-menu class="menu" [ngClass]="{'hidden': !getIsMenuOpen(), 'is-open': getIsMenuOpen()}"></app-menu>
    <main class="content">
        <section class="section">
            <ng-content></ng-content>  

        </section>
        <app-footer class="footer"></app-footer>
    </main>
</div>
