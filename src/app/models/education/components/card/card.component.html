<div class="card bg-white scale-up-horizontal-left">
    <img class="image" [src]="imageName" loading="lazy" alt=""
    [ngClass]="{'background-image': (theme$ | async) == 'dark'}"
    >

    <div class="content">
        <div class="title-and-description">
            <h3 class="title">{{title}}</h3>
            <p class="description">{{description}}</p>    
        </div>
        <span class="date">{{date}}</span>

    </div>

</div>
